<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A recipe book.">
    <meta name="author" content="Tristan Galloway">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="A webpage to store recipes for all.">
    <meta property="og:image" content="https://tristan-galloway.github.io/wdd131/recipes/images/apple-crisp.jpg">
    <meta property="og:url" content="https://tristan-galloway.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="recipes.css">
    <link rel="shortcut icon" href="images/recipe-book.png" type="image/x-icon">
    <script src="main.js" type="module"></script>
    <title>RecipeBook</title>
</head>
<body>
    <header>
        <!-- Title and Image -->
        <div id="branding">
            <img id="logo" src="images/recipe-book.png" alt="">
            <h1>RecipeBook</h1>
        </div>
        <!-- Search Bar Form -->
        <form id="form_container">
            <div id="find-recipe">
                <!-- For media query later -->
                <!-- <label for="recipe">Find a Recipe!</label><br> -->
                <input type="text" 
                    id="search"
                    name="search"
                    placeholder="Find a recipe">
                <button id="enter"><img src="images/search.svg" alt="search button"></button>
            </div>
        </form>
        <div id="line"></div>
    </header>
    <main>
        <!-- Grid of recipes -->
        <div id="recipes">
            <!-- Each Recipe -->
            <div class="recipe">
                <img class="recipe-img" src="./images/apple-crisp.jpg" alt="image of apple crisp">
                <div class="recipe-details">
                    <p class="tags">dessert</p>
                    <h2>Apple Crisp</h2>
                    <!-- Rating layout -->
                    <span
                        class="rating"
                        role="img"
                        aria-label="Rating: 4 out of 5 stars"
                    >
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p class="recipe-description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a class="credit" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
